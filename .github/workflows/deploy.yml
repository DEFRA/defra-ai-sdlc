name: Deploy Jekyll Site to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: 

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: false # We'll handle bundle install manually for security

      - name: Secure Bundle Install
        run: |
          bundle config set --local deployment 'true'
          bundle config set --local frozen 'true'
          bundle install

      - name: Setup Snyk
        uses: snyk/actions/setup@0.4.0

      - name: Snyk scan
        working-directory: .
        run: |
          snyk test
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Insert Google Analytics ID
        run: |
          if [ -n "$GA_ID" ]; then
            sed -i "s/GA_ID_PLACEHOLDER/$GA_ID/g" _includes/google-analytics.html
          else
            echo "Warning: GOOGLE_ANALYTICS_ID variable not set"
          fi
        env:
          GA_ID: ${{ vars.GOOGLE_ANALYTICS_ID }}

      - name: Build Jekyll site
        run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production
          PAGES_REPO_NWO: ${{ github.repository }}

      - name: Upload build artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site/

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' # Only deploy on main branch
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4